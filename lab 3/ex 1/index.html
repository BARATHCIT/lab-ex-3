<html>
<body>
   <h2> To find odd or even</h2>
   <div id="number"></div>
   <script>
      let numoutput=document.getElementById("number");
      const nmbr = prompt("Enter a number: ");
      if(nmbr % 2 == 0)
         numoutput.innerHTML = nmbr + " is Even";
      else
         numoutput.innerHTML = nmbr + " is Odd";
   </script>
</body>
</html>
